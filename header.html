  transition: opacity 0.3s;
}

  content: "";

  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .cart_view {

  opacity: 1;
}
